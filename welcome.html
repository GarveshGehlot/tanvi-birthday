    <style>
        @import url("https://fonts.googleapis.com/css2?family=Megrim&display=swap");

        @import url(https://fonts.googleapis.com/css?family=Lato:300italic);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        /* Preloader Styling */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .bar-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .bar {
            width: 10px;
            height: 50px;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            border-radius: 5px;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .bar:nth-child(1) {
            animation-delay: 0s;
        }

        .bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.4s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.6s;
        }

        .bar:nth-child(5) {
            animation-delay: 0.8s;
        }

        .bar:nth-child(6) {
            animation-delay: 1s;
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-top: 20px;
            text-transform: uppercase;
            animation: fadeIn 1s ease-in-out infinite;
        }

        /* Hide Content Initially */
        #content {
            display: none;
            background: url("./img/download5.jfif") no-repeat center center;
            background-size: cover;
            opacity: 0;
            width: 100%;
            height: 100vh;
            transition: opacity 0.5s ease-in-out;
        }

        .pop-up {
            position: absolute;
            font-family: "Poppins", sans-serif;
            font-weight: 800;
            font-size: 25px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 90%;
            height: 250px;
            background: rgba(255, 255, 255, .8);
            /* background : #FFF0F5; */
            border-radius: 20px;
            /* color: white; */
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: all 0.45s ease;
        }

        .pop-up-button-yes {
            color: white;
            background-color: maroon;
            border: none;
            padding: 5px 20px;
            border-radius: 15px;
            position: absolute;
            left: 10%;
        }

        .pop-up-button-letsgo {
            color: white;
            background-color: maroon;
            border: none;
            padding: 5px 20px;
            border-radius: 15px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .pop-up-button-no {
            color: white;
            background-color: rgb(99, 1, 99);
            border: none;
            padding: 5px 20px;
            border-radius: 15px;
            position: absolute;
            right: 10%;
        }



        /* Hidden state */
        .pop-up.hidden {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            pointer-events: none;
        }

        /* Second popup initial state */
        .second-pop-up {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.1);
            pointer-events: none;
        }

        /* When second popup becomes active */
        .second-pop-up.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .third-pop-up {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.1);
            pointer-events: none;
        }

        /* When second popup becomes active */
        .third-pop-up.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }



        /* Animations */
        @keyframes bounce {

            0%,
            100% {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(2);
            }
        }

        @keyframes fadeIn {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }


        .layer {
            position: absolute;
            margin: 0 auto;
            width: 300px;
            border-radius: 150px / 75px;
            height: 150px;
        }

        .layer-1 {
            top: 0;
            z-index: 10;
            background-color: #bcaa99;
        }

        .layer-2 {
            top: calc(25px);
            z-index: 9;
            background-color: #f2f7f2;
        }

        .layer-3 {
            top: calc(75px);
            z-index: 8;
            background-color: #bcaa99;
        }

        .layer-4 {
            top: calc(125px);
            z-index: 7;
            background-color: #8e5572;
        }

        .layer-top {
            top: 0;
            z-index: 12;
            background: #f2f7f2;
            height: calc(150px);
        }

        .layer-top-cream1 {
            position: absolute;
            width: calc(75px);
            transform: skew(0deg, 18deg);
            border-radius: 0 0 78% 40%/0 0 92% 74%;
            height: calc(50px);
            top: 123px;
            left: 74px;
            background: #e5e7e5;
            z-index: 11;
        }

        .layer-top-cream2 {
            position: absolute;
            width: calc(75px);
            transform: skew(0deg, 18deg);
            border-radius: 0 0 78% 40%/0 0 92% 74%;
            height: calc(50px);
            top: 123px;
            left: 16px;
            background: #e5e7e5;
            z-index: 11;
        }

        .candle {
            top: calc(80px - 100px);
            left: calc(150px - 15px);
            z-index: 12;
            background: #bbbe64;
            width: 30px;
            height: 100px;
        }

        .candle:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: calc(33.333333333333336px);
            border-radius: 50%;
            background: #bbbe64;
            display: none;
        }

        .candle:before {
            content: "";
            position: absolute;
            background: #ffcb6a;
            width: calc(30px);
            height: calc(100px / 2);
            border-radius: 80%/70%;
            top: calc(-100px / 2);
            left: calc(50% - 15px);
            z-index: 15;
            box-shadow: 0px 0px 40px #fff, 0 0 75px #fff, 0 0 90px #fff, 0 0 100px #fff;
            animation: flame 3s infinite ease-in-out;
        }

        .cake {

        .msg {

            color: #f2f7f2;

        }

        @-moz-keyframes flame {

            0%,
            100% {
                transform: skewX(5deg);
                box-shadow: 0px 0px 40px #fff, 0 0 75px #fff, 0 0 90px #fff, 0 0 100px #fff;
            }

            25% {
                transform: skewX(-10deg);
                box-shadow: 0px 0px 40px #fff, 0 0 75px #ffa500, 0 0 90px #ffa500, 0 0 100px #fff;
            }

            50% {
                transform: skewX(15deg);
                box-shadow: 0px 0px 40px #ffa500, 0 0 75px #ffa500, 0 0 90px #000, 0 0 100px #fff;
            }

            75% {
                transform: skewX(-2deg);
                box-shadow: 0px 0px 40px #fff, 0 0 75px #fff, 0 0 90px #fff, 0 0 100px #000;
            }
        }

        @-webkit-keyframes flame {

            0%,
            100% {
                transform: skewX(5deg);
                box-shadow: 0px 0px 40px #fff, 0 0 75px #fff, 0 0 90px #fff, 0 0 100px #fff;
            }

            25% {
                transform: skewX(-10deg);
                box-shadow: 0px 0px 40px #fff, 0 0 75px #ffa500, 0 0 90px #ffa500, 0 0 100px #fff;
            }

            50% {
                transform: skewX(15deg);
                box-shadow: 0px 0px 40px #ffa500, 0 0 75px #ffa500, 0 0 90px #000, 0 0 100px #fff;
            }

            75% {
                transform: skewX(-2deg);
                box-shadow: 0px 0px 40px #fff, 0 0 75px #fff, 0 0 90px #fff, 0 0 100px #000;
            }
        }

        @-o-keyframes flame {

            0%,
            100% {
                transform: skewX(5deg);
                box-shadow: 0px 0px 40px #fff, 0 0 75px #fff, 0 0 90px #fff, 0 0 100px #fff;
            }

            25% {
                transform: skewX(-10deg);
                box-shadow: 0px 0px 40px #fff, 0 0 75px #ffa500, 0 0 90px #ffa500, 0 0 100px #fff;
            }

            50% {
                transform: skewX(15deg);
                box-shadow: 0px 0px 40px #ffa500, 0 0 75px #ffa500, 0 0 90px #000, 0 0 100px #fff;
            }

            75% {
                transform: skewX(-2deg);
                box-shadow: 0px 0px 40px #fff, 0 0 75px #fff, 0 0 90px #fff, 0 0 100px #000;
            }
        }

        @keyframes flame {

            0%,
            100% {
                transform: skewX(5deg);
                box-shadow: 0px 0px 40px #fff, 0 0 75px #fff, 0 0 90px #fff, 0 0 100px #fff;
            }

            25% {
                transform: skewX(-10deg);
                box-shadow: 0px 0px 40px #fff, 0 0 75px #ffa500, 0 0 90px #ffa500, 0 0 100px #fff;
            }

            50% {
                transform: skewX(15deg);
                box-shadow: 0px 0px 40px #ffa500, 0 0 75px #ffa500, 0 0 90px #000, 0 0 100px #fff;
            }

            75% {
                transform: skewX(-2deg);
                box-shadow: 0px 0px 40px #fff, 0 0 75px #fff, 0 0 90px #fff, 0 0 100px #000;
            }
        }

        .star {
            position: absolute;
            z-index: 100;
            font-size: 25px;
        }

        .twinkle1 {
            animation: twinkle1 1.5s infinite ease-in-out;
        }

        .twinkle2 {
            animation: twinkle2 2s infinite ease-in-out;
        }

        .float {
            animation: float 2s infinite ease-in-out;
        }

        @keyframes twinkle1 {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            60% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes twinkle2 {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            40% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .shooting-star {
            position: absolute;
            top: 20%;
            left: -10%;
            font-size: 24px;
            opacity: 0;
            z-index: 1000;
            animation: shoot 4s ease-in-out infinite;
        }

        /* Shooting animation */
        @keyframes shoot {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            50% {
                transform: translate(120vw, 40vh) rotate(25deg);
                opacity: 1;
            }

            100% {
                transform: translate(120vw, 40vh) rotate(25deg);
                opacity: 0;
            }
        }

    <script>
        function ChangePage() {
            window.location.href = "mainPage.html";
        }
        function OpenSecond() {
            const first = document.querySelector(".first-pop-up");
            const second = document.querySelector(".second-pop-up");

            first.classList.add("hidden");

            setTimeout(() => {
                second.classList.remove("hidden");
                second.classList.add("show");
            }, 500);
        }

        function OpenThird() {
            const first = document.querySelector(".first-pop-up");
            const second = document.querySelector(".second-pop-up");
            const third = document.querySelector(".third-pop-up");

            second.classList.add("hidden");
            second.classList.remove("show");

            setTimeout(() => {
                third.classList.remove("hidden");
                third.classList.add("show");
            }, 500);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const preloader = document.getElementById("preloader");
            const content = document.getElementById("content");

            // Hide preloader and show content after 3 seconds
            setTimeout(() => {
                preloader.style.opacity = "0";
                preloader.style.visibility = "hidden";
                content.style.display = "block";

                // Fade in the content
                setTimeout(() => {
                    content.style.opacity = "1";
                }, 100);
            }, 40);
        });

    </script>
