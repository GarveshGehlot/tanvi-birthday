<html lang="en">

<head>
    <title>Countdown Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Open+Sans&display=swap"
        rel="stylesheet">
    <!-- Style Flipdown -->
    <link href="https://pbutcher.uk/flipdown/css/flipdown/flipdown.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* background: url("./img/Happy\ Birthday\ Clip\ Art.jfif") no-repeat center center fixed; */
            background: url("./img/download3.jfif") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow-x: hidden;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            align-content: space-around;
        }

        .count-down {
            width: 100%;
            height: 100%;
            margin: auto;
            padding: 20px;
            position: absolute;
            /* background: #000; */
        }

        .count-down .flipdown {
            /* background: #000; */
            display: flex;
            align-items: center;
            justify-content: center;
            /* margin: auto; */
            width: 100%;
            /* margin-top: 30px; */
            transform: scale(0.9);
            /* mobile friendly */
            margin-top: 20px;
        }


        .count-down h1 {
            text-align: center;
            font-weight: 800;
            font-size: 20px;
            margin-top: 0;
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: normal;
            margin-bottom: 10px;
        }

        button {
            background: maroon;
            box-shadow: none;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 700;
            margin: 20px 10px;
            padding: 10px 20px;
            z-index: 1000;
        }


        #balloon-container {
            /* background: #000; */
            position: relative;
            height: 100vh;
            padding: 1em;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            /* z-index: -1; */
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: -1;
            transition: opacity 500ms;
        }

        .balloon {
            height: 125px;
            width: 105px;
            border-radius: 75% 75% 70% 70%;
            position: relative;
        }

        .balloon:before {
            content: "";
            height: 75px;
            width: 1px;
            padding: 1px;
            background-color: #FDFD96;
            display: block;
            position: absolute;
            top: 125px;
            left: 0;
            right: 0;
            margin: auto;
        }

        .balloon:after {
            content: "â–²";
            text-align: center;
            display: block;
            position: absolute;
            color: inherit;
            top: 120px;
            left: 0;
            right: 0;
            margin: auto;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }

            to {
                transform: translateY(-300vh);
                opacity: 0;
            }
        }

        @media (max-width: 550px) {
            .count-down {
                width: 100%;
                height: 362px;
            }

            .count-down h1 {
                font-size: 28px;
                font-weight: 800;
            }
        }

        /* FlipDown container background */
        .flipdown {
            margin-top: 20px;
        }

        /* Card background (top + bottom) */
        .flipdown .rotor,
        .flipdown .rotor-top,
        .flipdown .rotor-bottom,
        .flipdown .rotor-leaf-front,
        .flipdown .rotor-leaf-rear {
            background-color: maroon !important;
            /* background-color: #6b1b3a !important; */
            /* maroon */
        }

        /* Number color */
        .flipdown .rotor-leaf-front,
        .flipdown .rotor-leaf-rear,
        .flipdown .rotor-top,
        .flipdown .rotor-bottom {
            color: #fff !important;
            font-weight: 700;
        }


        /* Labels: DAYS / HOURS / MINUTES / SECONDS */
        .flipdown .rotor-group-heading {
            color: #fff !important;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .count-down p {
            font-size: 16px;
            font-weight: 400;
            font-family: "Pacifico", cursive;
        }
    </style>
</head>

<body>
    <div id="balloon-container"></div>
    <div class="count-down">
        <h1>Countdown to Tanvi's Special Day!ðŸŽ‚</h1>
        <div class="flipdown flipdown__theme-dark" id="flipdown"></div>
        <br>
        <center>
            <p>You mean more to me than words can explain.</p>
            <button id="myButton">Wanna see what I made for you?ðŸ¥°ðŸ¥°</button>
        </center>
    </div>
    <!-- </div> -->

    <!-- Scripts -->
    <script src="https://pbutcher.uk/flipdown/js/flipdown/flipdown.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Unix timestamp (in seconds) for 2 Feb 2026, 23:59:59
            var toDayFromNow = Math.floor(
                new Date('Feb 2, 2026 23:59:59').getTime() / 1000
            );

            // Set Up FlipDown
            var flipdown = new FlipDown(toDayFromNow)
                .start()
                .ifEnded(() => {
                    document.querySelector(".flipdown").innerHTML = `<h2>Timer has ended</h2>`;
                });
        });

        document.getElementById("myButton").addEventListener("click", () => {
            window.location.href = "welcome.html";
        });


        const balloonContainer = document.getElementById("balloon-container");

        function random(num) {
            return Math.floor(Math.random() * num);
        }

        function getRandomStyles() {
            var r = random(255);
            var g = random(255);
            var b = random(255);
            var mt = random(200);
            var ml = random(50);
            var dur = random(5) + 5;
            return `
  background-color: rgba(${r},${g},${b},0.7);
  color: rgba(${r},${g},${b},0.7); 
  box-shadow: inset -7px -3px 10px rgba(${r - 10},${g - 10},${b - 10},0.7);
  margin: ${mt}px 0 0 ${ml}px;
  animation: float ${dur}s ease-in infinite
  `;
        }

        function createBalloons(num) {
            for (var i = num; i > 0; i--) {
                var balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.cssText = getRandomStyles();
                balloonContainer.append(balloon);
            }
        }

        function removeBalloons() {
            balloonContainer.style.opacity = 0;
            setTimeout(() => {
                balloonContainer.remove()
            }, 500)
        }

        window.addEventListener("load", () => {
            createBalloons(30)
        });

        window.addEventListener("click", () => {
            removeBalloons();
        });

    </script>
</body>

</html>
