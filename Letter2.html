<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Tanvi ðŸ’›</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Open+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <style>
    body {
      overflow: hidden;
      padding: 0;
      margin: 0;
      background: url("./img/collage1.jfif") no-repeat center center fixed;
      background-size: cover;
    }

    main {
      width: 100%;
      padding: 50px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      user-select: none;
    }

    .cards {
      width: 90%;
      height: 60%;
      border-radius: 50px;
      padding: 30px 50px;
      margin-top: 40px;
      box-shadow: 6px 27px 50px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-y: scroll;
      /* border: 2px solid black; */
      /* background: url("./img/download2.jfif") no-repeat center center fixed; */
      background: rgba(255,255, 255, 0.5);
      background-size: cover;
    }

    .letter-text {
      color: black;
      font-family: "Poppins", sans-serif;
      font-weight: 700;
      line-height: 1.6;
      width: 100%;
      height: 100%;
      position: relative;
      font-size: 45px;
      overflow-y: scroll;
    }

    .letter-text-header {
      font-weight: 1000;
      font-size: 75px;
      font-weight: 700;
      text-align: center;
      margin: 0;
    }

    .cards img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      padding: 10px;
      display: inline-block;
      border-radius: 20px;
    }

    #open {
      /* width: 00px; */
      font-family: "Poppins", sans-serif;
      font-weight: 800;
      /* height: 300px; */
      /* border-radius: 50%; */
      padding: 30px 40px;
      border: 2px solid white;
      /* padding: 0; */
      /* background-color: #000; */
      position: absolute;
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 50px;
      font-size: 60px;
      font-weight: bolder;
      color: #76153C;
      background: white;
      opacity: 100;
      cursor: pointer;
      transition: all 300ms ease-in-out;
    }

    #overlay1 {
      width: 50.5%;
      height: 100%;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
      /* background: #67B2D8; */
      background: url("./img/download2.jfif") no-repeat center center fixed;
      background-size: cover;
      position: absolute;
      left: 0;
      transition: all 300ms ease-in-out;
      transition-delay: 300ms;
      z-index: 10;
    }

    #overlay2 {
      width: 50%;
      height: 100%;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      /* background: #BF124D; */
      background: url("./img/download2.jfif") no-repeat center center fixed;
      background-size: cover;
      position: absolute;
      right: 0;
      transition: all 300ms ease-in-out;
      transition-delay: 300ms;
      z-index: 10;

    }

    .active #open {
      opacity: 0;
    }

    .active #overlay1,
    .active #overlay2 {
      width: 0%;
    }

    .go-back {
      position: relative;
      margin-top: 10px;
      margin-left: 20px;
      color: white;
      font-weight: 800;
      /* background: #67B2D8; */
      background: #76153C;
      /* border: 2px solid; */
      font-size: 50px;
      padding: 15px 40px 15px 20px;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <main>
    <button class="go-back" onclick="window.location.href = './mainPage.html'"><i class="fa fa-arrow-circle-left"
        aria-hidden="true"></i>
      Main Page
    </button>
    <div class="cards" id="card1">
      <div id="overlay1"></div>
      <div id="open">Tap Me!</div>
      <div id="overlay2"></div>
      <div class="letter-text">
        <h1 class="letter-text-header">Helloooo</h1>
        
      </div>
      <!-- <img src="https://i.ibb.co/bLmXQCk/IMG-0899.jpg" alt=""> -->
    </div>
  </main>
  <script>
    let Card1 = document.getElementById('card1');
    let Openbtn = document.getElementById('open');
    let overlay1 = document.getElementById('overlay1');
    let overlay2 = document.getElementById('overlay2');
    Card1.addEventListener('click', function () {
      Card1.classList.toggle('active');
    })
  </script>
</body>

</html>
