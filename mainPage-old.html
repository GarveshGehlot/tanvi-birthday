  <style>
    .content-body {
      position: fixed;
      height: 100%;
      width: 100%;
      /* background: url("./img/collage4.jfif") no-repeat center center fixed; */
      background: url("./img/tanvi3.png") no-repeat center center fixed;
      background-size: cover;

    }

    .tanvi-image {
      position: absolute;
      top: 28%;
      width: 88%;
      left: 6%;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.7);
    }

    .flex-box {
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: space-around;
      align-items: flex-end;
      padding-right: 80px;
    }

    .home-button{
      position: absolute;
      /* background: rgba(243, 242, 236); */
      background: #5A0E24;
      font-family: "Poppins", sans-serif;
      text-transform: uppercase;
      /* color: #5A0E24; */
      right: 10px;
      bottom: 10px;
      color: #fff;
      padding: 8px 20px 8px 8px !important;
      border: none;
      border-radius: 5px;
      font-weight: 800 !important;
      font-size: 18px;
      transition: 0.3s ease-out;
    }

    .main-button {
      background: rgba(243, 242, 236);
      font-family: "Poppins", sans-serif;
      text-transform: uppercase;
      color: #5A0E24;
      padding: 8px 10px;
      /* color: white; */
      border: none;
      border-radius: 0px;
      width: 130px;
      font-weight: 1000 !important;
      font-size: 18px;
      margin-bottom: 200px;
      transition: 0.3s ease-out;
    }

    .main-button:focus {
      border: none;
    }

    @keyframes pulseGlow {
      0% {
        transform: scale(1);
        box-shadow: 0 0 5px rgba(255, 192, 203, 0.4);
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255, 192, 203, 0.3),
          0 0 45px rgba(255, 192, 203, 0.2);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 5px rgba(255, 192, 203, 0.1);
      }
    }

    /* .blink {
      letter-spacing: 1px;

  <div class="content-body">

      <button class="main-button blink   move-to-letter-section" onclick="window.location.href = './letter.html'">

        <i class="fa-regular fa-bookmark"></i>
        Letter
      </button>
      <button class="home-button" onclick="window.location.href = './index.html'">
        <i class="fa-solid fa-house-user"></i>
        Home
      </button>
    </div>
    
    
  </div>
